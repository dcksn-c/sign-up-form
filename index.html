<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-content">
            <div class="banner">
                <img class="logo" src="./images/odin-lined.png" alt="logo">ODIN
            </div>
            <div class="footer">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right-content">
        <div class="text">
            <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
        <form action="" id="my-form">
                <legend>Let's do this!</legend>
                <div class="name">
                    <div class="pair">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="pair">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="contact">
                    <div class="pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="pair">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" pattern="[0-9]{10}">
                    </div>
                </div>
                <div class="password">
                    <div class="pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error">
                        <p class="error_message"></p>
                    </div>
                    <div class="pair">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" class="error">
                    </div>
                </div>
            </form>    
            </div>
            <div class="button_container">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
